        <section class="form-container">

                <label for="announceId" hidden></label>

                <input type="text" name="announceId" value="1234abcd-5678-9090-efef" hidden />
                <div>
                <label for="title">Title:</label>

                <input type="text" name="title" id="title" placeholder="Title" />
            </div>
            <div>
                <label for="message">Message:</label>

                <textarea type="text" name="message" id="message" placeholder="Message"></textarea>
            </div>
            <div>
                <label for="liveDate">Live Date</label>

                <input type="date" name="liveDate" id="liveDate" />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
            </form>
